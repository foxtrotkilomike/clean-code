<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </div>

  <div class="centered-main-page-element">
    <p id="top-section-for-adding-element-to-list">
      <label class="new-task-label task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="task text-input" id="new-task" type="text">
        <button>Add</button>
      </div>
    </p>

    <h3 class="h3">Todo</h3>

    <ul class="list" id="incompleted-tasks-list">
      <li class="task-item">
        <input class="checkbox" type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input class="task text-input" type="text">
        <button class="edit-button">Edit</button>
        <button class="delete-button">
          <img class="remove-icon" src="./remove.svg">
        </button>
      </li>
      <li class="edit-task-item task-item">
        <input class="checkbox" type="checkbox">
        <label class="task task-label edit-task-label">Go Shopping</label>
        <input class="task text-input edit-task-input" type="text" value="Go Shopping">
        <button class="edit-button">Save</button>
        <button class="delete-button">
          <img class="remove-icon" src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="h3">Completed</h3>

    <ul class="list" id="completed-tasks-list">
      <li class="complete-task-item task-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task task-label task-label-complete">See the Doctor</label>
        <input class="task text-input" type="text">
        <button class="edit-button">Edit</button>
        <button class="delete-button">
          <img class="remove-icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
